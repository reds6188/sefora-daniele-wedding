<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Casuale di Santi</title>
    <link rel="stylesheet" href="santi.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Berkshire Swash">
</head>
<body>
    <div class="card container">
        <div id="name" class="box ancient">INVOCATORE CASUALE DI SANTI</div>
        <div id="figure"><img src="images/santi.jpg"></div>
        <div id="caption" class="box ancient">Invoca il tuo santo preferito!</div>
        <div id="footer" class="box">
            <button class="btn" onclick="window.location = '/index.html'">TORNA AL SITO</button>
            <button class="btn" onclick="randomCard()">INVOCA UN SANTO</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
